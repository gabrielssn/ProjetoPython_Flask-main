{% extends "modelo.html" %}
{% block conteudo %}
<h1>Adicionar Disciplina</h1>

<form action="{{ url_for('criar_termo')}}" method="post">
  <div class="mb-3">
    <label for="termo" class="form-label">Disciplina</label>
    <input class="form-control" id="termo" name="termo" aria-describedby="termoHelp">
    <div id="termoHelp" class="form-text">Curso para ser adicionado.</div>
  </div>
  <div class="mb-3">
    <label for="definicao" class="form-label">Descrição</label>
    <textarea class="form-control" id="definicao" name="definicao" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="cargaHoraria" class="form-label">Carga Horária</label>
    <input type="number" class="form-control" id="cargaHoraria" name="cargaHoraria" min="0">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
